{{ define "main" }}
    <main aria-role="main">
        <div>
            <figure>
                <img src="" position="center" style="border-radius: 8px;"/>
              </figure>
              <!-- <h4>{{ .Site.Title }}</h4>               -->
            {{- with .Site.Params.homeSubtitle }}
                <p>{{.}}</p>
            {{- end }}
            {{- with .Site.Params.social }}
                <div>
                    {{ partial "social-icons.html" . }}
                </div>
            {{- end }}
        </div>
    </main>
{{ end }}
