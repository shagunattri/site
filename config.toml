baseurl      = "https://www.shagun.xyz/"
title        = "Shagun Attri | shagun.xyz | Product Manager"
languageCode = "en-US"
theme        = "hello-friend-ng"
DefaultContentLanguage = "en"
copyright = "This work is licensed under Creative Commons Attribution 4.0 International License."
enableGitInfo   = true

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

paginate = 50

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = "github"
  [markup.highlight]
    style = "native"
    guessSyntax = true
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 3
    ordered = false

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
  dnd = "dnd"
  topic = "topics"

# Related content configuration
[related]
  includeNewer = true
  threshold = 80
  toLower = true
  [[related.indices]]
    name = "categories"
    weight = 100
  [[related.indices]]
    name = "tags"
    weight = 80
  [[related.indices]]
    name = "date"
    weight = 10

# Image processing configuration
[imaging]
  quality = 85
  resampleFilter = "lanczos"
  [imaging.exif]
    disableDate = false
    disableLatLong = true
    includeFields = ""
    excludeFields = ""

 [author]
  name = "shagun attri"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
