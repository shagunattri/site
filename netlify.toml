[build.environment]
HUGO_VERSION = "0.129.0"
TZ = "America/Los_Angeles"

[build]
publish = "public"
command = "hugo --gc --minify"

# Redirects configuration
[[redirects]]
  from = "https://shagun.xyz/*"
  to = "https://www.shagun.xyz/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://shagun.xyz/*"
  to = "https://www.shagun.xyz/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.shagun.xyz/*"
  to = "https://www.shagun.xyz/:splat"
  status = 301
  force = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"