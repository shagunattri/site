<footer class="site-footer">
    <div class="footer-inner">
        <div class="footer-brand">
            <a href="{{ .Site.BaseURL | relURL }}" class="footer-logo">{{ .Site.Params.logoText | default .Site.Title }}</a>
        </div>

        <nav class="footer-links" aria-label="Footer navigation">
            <a href="{{ "/about/" | relURL }}">About</a>
            <a href="{{ "/blog/" | relURL }}">Blog</a>
            <a href="{{ "/projects/" | relURL }}">Projects</a>
        </nav>

        <div class="footer-social">
            {{- with .Site.Params.social }}
                {{ range . -}}
                    <a href="{{ .url }}" {{ if ne .nonewpage 1 }}target="_blank"{{ end }} rel="me noopener {{ .rel }}" title="{{ .name | humanize }}" aria-label="{{ .name | humanize }}"><span class="sr-only">{{ .name | humanize }}</span>{{ partial "svg.html" . }}</a>
                {{- end }}
            {{- end }}
        </div>

        <div class="footer-bottom">
            <p>Made with ❤️ by {{ .Site.Author.name | default .Site.Title }} · © {{ now.Format "2006" }}</p>
        </div>
    </div>
</footer>
