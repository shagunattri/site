  description = "Shagun Attri (shagunattri) - shagun.xyz | Senior Product Manager building AI-powered cybersecurity solutions. Expert in ASPM, RBVM, and B2B SaaS."
  disableReadOtherPosts = false
  homeSubtitle = "Senior Product Manager building secure products that scale. Expert in AI-powered cybersecurity, ASPM, and B2B SaaS solutions."
  keywords = "shagun attri, shagunattri, shagun.xyz, cybersecurity, startups, software development, infosec, technology, blog, product manager, ASPM, RBVM"
  contentTypeName = "posts"
  gitUrl = "https://github.com/shagunattri/site/commit/"
  images = ["/static/image1.png"]

  # Programmatic SEO configuration
  [params.programmaticSEO]
    enableRelatedContent = true
    enableInternalLinking = true
    enableBreadcrumbs = true
    enableFAQSchema = true
